<h1 class="mt-3 font-weight-ligth">Videos</h1>
<div class="card-columns">
    <div class="card animate__animated animate__fadeIn" *ngFor="let video of videos">
        <img class="card-img-top" src="{{video.thumbnails.high.url}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">
                <strong>{{video.channelTitle}}</strong>
            </p>
            <p class="card-text">
                <strong>Publicado:</strong> {{video.publishedAt | date}}
            </p>  
        </div>
        <div class="container">
            <button style="margin-bottom: 1px;" class="btn btn-outline-info btn-block" (click)="mostrarVideo(video)">Ver Video</button> 
        </div>

        
        
    </div>
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button class="btn btn-info btn-lg" (click)="cargarVideos()">Mas Videos</button>
    </div>
</div>
